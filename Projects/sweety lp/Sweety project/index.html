<body>
    <h1>Sugar, Spice, And <br> Everything Nice!</h1>



    <div class="container">


    </div>

    <footer>



        <form name="formPie">

            <span id="labelsNInputs">

                <H2 id="CTA">Stay In<br>Touch!</H2>


                <span id="nameGroup">
                    <label for="Name">Name</label>
                    <br>
                    <input type="text" id="Name" required>
                </span>

                <span id="mailGroup">

                    <label for="E-mail">E-mail</label>
                    <br>
                    <input type="email" id="E-mail" required>
                </span>

                <span id="phoneGroup">

                    <label for="Phone">Phone</label>
                    <br>
                    <input type="tel" id="Phone" required pattern="[0-9]{10}"></span>

                <span id="messageGroup">

                    <label for="Message">Message</label>
                    <br>
                    <textarea name="" id=""></textarea></span>

                <button type="submit">Go!</button>
            </span>

        </form>
        <img id="sweety" src="Sweet woman.png" alt="a womans face with cream and sweet colors">
        <img id="puff" src="DT Pink puff.svg" alt="vector pink bubbles shape">
        <img id="msweety" src="sweet woman mob.png" alt="a womans face with cream and sweet colors">
        <img id="mpuff" src="MOB pink puff.svg" alt="vector pink bubbles shape">
    </footer>
</body>
